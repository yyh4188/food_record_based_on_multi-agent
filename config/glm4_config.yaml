# GLM-4模型配置
# 使用智谱AI GLM-4-Flash - 永久免费，性能强大

# 当前使用的模型
active_provider: "glm"

# GLM-4 配置（智谱AI）
# 官网: https://open.bigmodel.cn
# 注册后获取API Key，GLM-4-Flash永久免费
glm:
  enabled: true
  api_key: ""  # 在这里填入你的API Key，或通过环境变量 GLM_API_KEY 设置
  api_base: "https://open.bigmodel.cn/api/paas/v4"
  
  # 可用模型
  models:
    flash: "glm-4-flash"          # 永久免费，速度快，适合生产环境
    vision: "glm-4v-flash"        # 视觉模型（图像理解），也是免费
  
  # 生成参数
  temperature: 0.7    # 控制创造性 (0-1)
  max_tokens: 4096    # 最大输出长度
  top_p: 0.9         # 采样参数

# 通用配置
general:
  max_retries: 3      # 失败重试次数
  retry_delay: 1      # 重试延迟(秒)
  timeout: 30         # 请求超时(秒)
